<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Main page</title>
  </head>

  <body>
    <header>
      <h1>This is a form</h1>
    </header>

    <main>
      <p>LetÂ´s learn to save in local storage!</p>

      <form>
        <fieldset id="user">
          <legend>
            <h2>Your personal information</h2>
          </legend>

          <label for="userName">Name</label><br />
          <input
            type="text"
            id="userName"
            name="userName"
            placeholder="Fill here"
            autofocus
          /><br />

          <label for="email">Email</label><br />
          <input type="text" id="email" placeholder="Fill here" /><br />

          <label for="message">Message</label><br />
          <input type="text" id="message" placeholder="Fill here" /><br />

          <label for="imgUrl">Url image</label><br />
          <input
            type="text"
            id="imgUrl"
            name="imgUrl"
            placeholder="Paste URL image here"
          /><br />

          <input
            type="submit"
            class="button"
            value="Submit"
            name="sendButton"
          />
        </fieldset>
      </form>
    </main>
  </body>
</html>
